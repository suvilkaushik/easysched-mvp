name: Vercel Preview Deployment

on:
  push:
    branches: [suvilkaushik]
  pull_request:
    branches: [main]

jobs:
  vercel-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      # Project/runtime secrets (ensure these are set in GitHub repository secrets)
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      MONGODB_DB: ${{ secrets.MONGODB_DB }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Vercel (preview)
        id: vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          set -euo pipefail
          echo "Deploying to Vercel (preview)..."
          out=$(npx vercel --token "$VERCEL_TOKEN" --confirm --no-clipboard 2>&1) || true
          echo "VERCEL_OUTPUT<<EOF" >> $GITHUB_OUTPUT
          echo "$out" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          url=$(echo "$out" | egrep -o "https?://[^"]+vercel\.app[^"]*" | head -n1 || true)
          if [ -z "$url" ]; then
            url=$(echo "$out" | egrep -o "https?://[^"]+" | head -n1 || true)
          fi
          echo "preview_url=$url" >> $GITHUB_OUTPUT

      - name: Comment on Pull Request with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const preview = '${{ steps.vercel.outputs.preview_url }}';
            if (!preview) {
              console.log('No preview URL found to post.');
            } else {
              const body = `Preview deployment available: ${preview}`;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body,
              });
              console.log(`Posted preview URL to PR: ${preview}`);
            }
