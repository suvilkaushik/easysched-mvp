name: Vercel Preview Deployment

on:
  push:
    branches: [suvilkaushik]
  pull_request:
    branches: [main]

jobs:
  vercel-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      # Project/runtime secrets (ensure these are set in GitHub repository secrets)
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      MONGODB_DB: ${{ secrets.MONGODB_DB }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      # Vercel deployment secrets
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      # Optional: set to 'true' to sync these GitHub secrets into Vercel Preview envs
      SYNC_VERCEL_ENV: ${{ secrets.SYNC_VERCEL_ENV }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Validate required secrets
        run: |
          missing=()
          required=(VERCEL_TOKEN)
          for v in "${required[@]}"; do
            if [ -z "${!v:-}" ]; then
              missing+=("$v")
            fi
          done
          if [ ${#missing[@]} -ne 0 ]; then
            echo "Missing required secrets: ${missing[*]}"
            echo "Please add these to the repository Secrets (Settings → Secrets → Actions)."
            exit 1
          fi
          # Warn about optional but recommended secrets
          warn=()
          recommended=(VERCEL_ORG_ID VERCEL_PROJECT_ID MONGODB_URI NEXTAUTH_SECRET)
          for v in "${recommended[@]}"; do
            if [ -z "${!v:-}" ]; then
              warn+=("$v")
            fi
          done
          if [ ${#warn[@]} -ne 0 ]; then
            echo "Warning: the following recommended secrets are not set: ${warn[*]}"
            echo "The deployment may be missing environment variables or fail; consider adding them."
          fi

      - name: Build
        run: npm run build

      - name: (Optional) Sync GitHub secrets into Vercel Preview envs
        if: env.SYNC_VERCEL_ENV == 'true' && env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID != ''
        env:
          # List of secret names to sync; values come from job envs above
          SECRETS_TO_SYNC: "MONGODB_URI MONGODB_DB NEXTAUTH_SECRET NEXTAUTH_URL NEXT_PUBLIC_API_URL"
        run: |
          set -euo pipefail
          echo "SYNC_VERCEL_ENV is true — syncing selected secrets into Vercel Preview environment"
          for name in $SECRETS_TO_SYNC; do
            val="${!name:-}"
            if [ -z "$val" ]; then
              echo "Skipping $name (empty)"
              continue
            fi
            echo "Adding $name to Vercel (preview)"
            # Use vercel env add to add the variable to the Preview environment.
            # This will persist the variable in the Vercel project; ensure you want this.
            npx vercel env add "$name" "$val" preview --token "$VERCEL_TOKEN" --yes || true
          done

      - name: Deploy to Vercel (preview)
        id: vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          set -euo pipefail
          echo "Deploying to Vercel (preview)..."
          # Run the vercel CLI and capture output (don't fail the step on CLI non-zero exit)
          out=$(npx vercel --token "$VERCEL_TOKEN" --confirm --no-clipboard 2>&1 || true)

          # Extract a preview URL from the CLI output. Prefer vercel.app URLs but fall back to any URL.
          preview_url=$(echo "$out" | egrep -o "https?://[^\" ]+vercel\.app[^\" ]*" | head -n1 || true)
          if [ -z "$preview_url" ]; then
            preview_url=$(echo "$out" | egrep -o "https?://[^\" ]+" | head -n1 || true)
          fi

          # Export the preview_url so subsequent steps can read it
          echo "preview_url=$preview_url" >> $GITHUB_OUTPUT

          # Also write the raw CLI output to the job summary for debugging (optional)
          echo 'Vercel CLI output:'
          echo "$out"

      - name: Comment on Pull Request with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const preview = '${{ steps.vercel.outputs.preview_url }}';
            if (!preview) {
              console.log('No preview URL found to post.');
            } else {
              const body = `Preview deployment available: ${preview}`;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body,
              });
              console.log(`Posted preview URL to PR: ${preview}`);
            }
